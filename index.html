<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="assets/logo.png" class="logo" alt="Logo">
      <img src="assets/library_icon.png" class="icon" alt="Library">
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>Welcome to Spotify Clone</h1>
      <div class="cards">
        <img src="assets/card1img.jpeg" alt="Card 1">
        <img src="assets/card2img.jpeg" alt="Card 2">
        <img src="assets/card3img.jpeg" alt="Card 3">
        <img src="assets/card4img.jpeg" alt="Card 4">
        <img src="assets/card5img.jpeg" alt="Card 5">
        <img src="assets/card6img.jpeg" alt="Card 6">
      </div>
    </div>
  </div>

  <!-- Player Bar -->
  <div class="player-bar">
    <img src="assets/backward_icon.png" alt="Back">
    <img src="assets/player_icon2.png" alt="Play">
    <img src="assets/forward_icon.png" alt="Forward">
    <img src="assets/play_musicbar.png" class="progress" alt="Music Bar">
  </div>
</body>
</html>
